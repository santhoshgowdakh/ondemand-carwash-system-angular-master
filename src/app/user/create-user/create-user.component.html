<h5>Add User</h5>
<form class="flex-container" #f="ngForm" novalidate autocomplete="off">

    <div class="col-sm-3">
        <mat-form-field class="example-form-field">
            <input matInput type="text" placeholder="First Name" [(ngModel)]="model.firstName" required #fname="ngModel"
                name="fname">
        </mat-form-field>
        <div class="text-danger" *ngIf="fname.errors && (fname.dirty || fname.touched)">
            <p *ngIf="fname.errors?.['required']">First Name is required</p>
        </div>
    </div>

    <div class="col-sm-3">
        <mat-form-field class="example-form-field">
            <input matInput type="text" placeholder="Last Name" [(ngModel)]="model.lastName" required name="lname"
                #lname="ngModel">
        </mat-form-field>
        <div class="text-danger" *ngIf="lname.errors && (lname.dirty || lname.touched)">
            <p *ngIf="lname.errors?.['required']">Last Name is required</p>
        </div>

    </div>

    <div class="col-sm-3">
        <mat-form-field class="example-form-field">
            <input matInput type="text" placeholder="Mobile No" [(ngModel)]="model.mobileNumber" required
                name="mobileno" #mobileno="ngModel" maxlength="10" (keypress)="numberOnly($event)">
        </mat-form-field>
        <div class="text-danger" *ngIf="mobileno.errors && (mobileno.dirty || mobileno.touched)">
            <p *ngIf="mobileno.errors?.['required']">Mobile No is required</p>
            <p *ngIf="mobileno.errors?.['maxlength']">10 digit mobile no required</p>
        </div>

    </div>

    <div class="col-sm-3">
        <mat-form-field class="example-form-field">
            <input matInput type="text" placeholder="Email" [(ngModel)]="model.email" required name="email"
                #email="ngModel" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
        </mat-form-field>
        <div class="text-danger" *ngIf="email.errors && (email.dirty || email.touched)">
            <p *ngIf="email.errors?.['required']">Email is required</p>
            <p *ngIf="email.errors?.['pattern']">Please enter valid email id</p>
        </div>
    </div>


    <div class="col-sm-3">
        <mat-form-field class="example-form-field">
            <input matInput type="number" placeholder="Age" [(ngModel)]="model.age" required name="age" #age="ngModel"
                pattern="^(1?[1-9]|[1-9][0-9]|[1][1-9][1-9]|200)$">
        </mat-form-field>
        <div class="text-danger" *ngIf="age.errors && (age.dirty || age.touched)">
            <p *ngIf="age.errors?.['required']">Age is required</p>
            <p *ngIf="age.errors?.['pattern']">Age should be greater than 0</p>
        </div>
    </div>
